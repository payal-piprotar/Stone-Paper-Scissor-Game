<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone-Paper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="Stone">
            <img src="images/rock_img.png">
        </div>
        <div class="choice" id="Paper">
            <img src="images/paper_img.png">
        </div>
        <div class="choice" id="Scissor">
            <img src="images/scissor_img.png">
        </div>
    </div>
    <div class="scor-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
